<div class="carousel">
  <figure>
    <img class="carousel-image" ng-repeat="image in imageArray track by $index" ng-src="/assets/projects/{{image}}" alt="carousel image" ng-class="carouselIndex == $index ? 'active':'hidden'" />
    <figcaption class="carousel-controls" ng-click="togglePlayback()">
      <i class="material-icons" ng-show="!paused">play_arrow</i>
      <i class="material-icons" ng-show="!paused">pause</i>
    </figcaption>
  </figure>
</div>
