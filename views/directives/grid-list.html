<li class="waves-effect waves-light collection-item avatar grid-list" ui-sref="Projects.Detail({projectName: project.title})" >
  <img class="circle" ng-src="/assets/projects/{{project.images[0]}}" alt="{{project.title}} image" />
  <span class="title">{{project.title}}</span>
  <p>{{project.description}}</p>
  <i class="secondary-content mdi mdi-36px" ng-class="project['material-icon']"></i>
</li>
