<div class="grid-tile">
  <figure>
    <img class="carousel-image" ng-repeat="image in project.images track by $index" ng-src="/assets/projects/{{image}}" alt="{{project.title}} carousel image" ng-class="carouselIndex == $index ? 'active':'hidden'" />
    <figcaption><span>{{project.title}}</span></figcaption>
  </figure>
</div>
